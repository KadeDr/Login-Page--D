<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation</title>
    <link rel="stylesheet" href="main.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAyT2IYYSHq4rsujaX4l2N7z6bWjgUIaiw",
            authDomain: "login-page-ee523.firebaseapp.com",
            databaseURL: "https://login-page-ee523-default-rtdb.firebaseio.com",
            projectId: "login-page-ee523",
            storageBucket: "login-page-ee523.firebasestorage.app",
            messagingSenderId: "720355310776",
            appId: "1:720355310776:web:0d299d256136c51b7a484d"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Make functions available globally
        window.firebaseRef = ref;
        window.firebaseGet = get;
        window.firebaseSet = set;
        window.database = database;
    </script>
    <script src="main.js" defer></script>
</head>

<body>
    <img src="Login Background Image.jpg" alt="Background" class="background-image">
    <section class="login-section">
        <h3 class="log-in-text">Log in</h3>
        <h5 class="username-text">Username or Email</h5>
        <input class="username-input" type="text" name="username" placeholder="">
        <section class="password-section">
            <h5 class="password-text">Password</h5> <!-- Password Title -->
            <button class="show-password" type="button" onclick="showPasswordToggle('password')">Show Password</button>
        </section>
        <input class="password-input password" type="password" name="password" placeholder="">
        <p class="error-message">Invalid username or password.</p>
        <button class="login-button" type="submit" onclick="registerUser('username-input', 'password-input')">Log
            in</button>
        <p class="signup-text">Need an account? <a href="sign-up.html">Create an account</a></p>
    </section>
</body>

</html>
